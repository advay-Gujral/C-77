<html>
    <head>
        <title>
            JAVASCRIPT FUNCTIONS
        </title>
    </head>
    <body>
        <h1>
            Open Console
        </h1>
        <script>
            console.log("Hi I am Console screen");
            var name="Advay";
            console.log(name);
            var last_name="Gujral";
            console.log(last_name);
            var full_name=name.concat(last_name);
            console.log(full_name);
            var length_full_name=full_name.length;
            console.log(length_full_name);
            var lower_name=full_name.toLowerCase();
            console.log(lower_name);
            var upper_name=full_name.toUpperCase();
            console.log(upper_name);
        </script>
    </body>
</html>
